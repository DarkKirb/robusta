[package]
name = "robusta"
version = "0.0.0"
authors = ["Giovanni Berti <dev.giovanniberti@gmail.com>"]
description = "A `cargo generate` template for quick-starting a procedural macro crate"
keywords = ["template", "proc_macro", "procmacro"]
edition = "2018"

[dependencies]
robusta-codegen = { path = "./robusta-codegen" }
jni = "0.17.0"